<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda Online</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>Tienda Online</h1>
    </header>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="Buscar productos">
            </div>
            <div class="col-md-4">
                <select id="filterCategory" class="form-control">
                    <option value="all">Todas las Categor√≠as</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="sortOrder" class="form-control">
                    <option value="asc">Precio: Menor a Mayor</option>
                    <option value="desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </div>
        <div id="products" class="row"></div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">Anterior</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">Siguiente</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
