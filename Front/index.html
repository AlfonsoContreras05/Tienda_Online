<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda Online</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>Tienda Online</h1>
    </header>
    <div class="container">
        <div class="row mb-3">
            <!-- Campo de búsqueda -->
            <div class="col-md-4">
                <input type="text" id="search" class="form-control" placeholder="Buscar productos">
            </div>
            <!-- Filtro por categoría -->
            <div class="col-md-4">
                <select id="filterCategory" class="form-control">
                    <option value="all">Todas las Categorías</option>
                </select>
            </div>
            <!-- Ordenar por precio -->
            <div class="col-md-4">
                <select id="sortOrder" class="form-control">
                    <option value="asc">Precio: Menor a Mayor</option>
                    <option value="desc">Precio: Mayor a Menor</option>
                </select>
            </div>
        </div>
        <div id="products" class="row"></div>
        <!-- Paginación -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" id="prevPage">Anterior</a></li>
                <li class="page-item"><a class="page-link" href="#" id="nextPage">Siguiente</a></li>
            </ul>
        </nav>
    </div>

    <!-- Modal para mostrar detalles del producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <!-- Boton para cerrar el modal -->
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Imagen del producto -->
                        <div class="col-md-6">
                            <img id="modalProductImage" class="img-fluid move-right" alt="Product Image">
                        </div>
                        <!-- Detalles del producto -->
                        <div class="col-md-6">
                            <p id="modalProductName" class="font-weight-bold"></p>
                            <p id="modalProductPrice" class="text-success font-weight-bold"></p>
                            <p id="modalProductDescription"></p>
                            <p id="modalProductStock"></p>
                            <p id="modalProductSku"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
